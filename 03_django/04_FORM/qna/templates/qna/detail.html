{% extends 'base.html' %}

{% block content %}
<h1>{{ question.title }}</h1>

<p>
    <strong>내공: {{ question.reward }}</strong>
</p>

<p>
    {{ question.content | linebreaksbr }}
</p>

<p>
    <a href="{% url 'qna:update' question.pk %}">
        <button>수정</button>
    </a>
</p>

<p>
    <form action="{% url 'qna:delete' question.pk %}" method="POST">
        {% csrf_token %}
        <button>삭제</button>
    </form>
</p>



{% endblock content %}
