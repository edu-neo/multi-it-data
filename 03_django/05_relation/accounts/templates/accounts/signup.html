<!-- accounts/signup.html -->
{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>Sign Up</h1>

<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <div>
        <button class="btn btn-primary">signup</button>
    </div>
</form>
{% endblock content %}
