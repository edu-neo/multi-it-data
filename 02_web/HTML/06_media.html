<!-- 06_media.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media</h1>

    <h2>Image</h2>
    <!-- Image Tag : Inline -->
    <p>
        <img src="./firefox.jpg" alt="cute wink firefox" width="500px">
        <br>
        <img width="500px" src="https://i.pinimg.com/736x/25/c8/ed/25c8ed6febb9769ff5d232518c457bea.jpg" alt="cute wink firefox">
    </p>

    <h2>IFrame</h2>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/MozYc57gyHE" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
    >
    </iframe>

</body>
</html>
