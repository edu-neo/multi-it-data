<!-- 03_link.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Anchor Tag: inline -->
    
    <!-- 기본 링크 -->
    <p>
        구글로 가려면 <a href="https://google.com">Google</a>을 클릭하세요
    </p>
    
    <!-- 새탭에서 열기 -->
    <p>
        <a href="https://naver.com" target="_blank">Naver</a>는 새탭에서 열립니다.
    </p>

    <!-- 비어있는 링크 -->
    <p>
        <a href="#">아직 목적지를 정하지 못했지만</a>링크 상태로 만들고 싶긴 합니다.
    </p>
    
</body>
</html>
